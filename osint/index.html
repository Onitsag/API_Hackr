<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Report</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff00;
            font-family: monospace;
        }
        h1, h2 {
            color: #00ff00;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
        }
        .info-section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .info-title {
            font-weight: bold;
            color: #00ff00;
        }
        .info-content {
            margin-left: 15px;
            color: #d1ffd1;
        }
    </style>
</head>
<body>
    <h1>OSINT Report for <span id="target-name"></span></h1>
    
    <div class="info-section" id="personal-info">
        <h2>Personal Information</h2>
        <div class="info-content" id="personal-content">
            <!-- Personal info will be here -->
        </div>
    </div>

    <div class="info-section" id="location-info">
        <h2>Location</h2>
        <div class="info-content" id="location-content">
            <!-- Location info will be here -->
        </div>
    </div>

    <div class="info-section" id="location-info">
        <h2>Instagram</h2>
        <div class="info-content" id="location-content">
            <!-- Instagram info will be here -->
        </div>
    </div>

    <div class="info-section" id="location-info">
        <h2>Twitter</h2>
        <div class="info-content" id="location-content">
            <!-- Twitter info will be here -->
        </div>
    </div>

    <div class="info-section" id="education-info">
        <h2>Familly, Friends & Colleagues</h2>
        <div class="info-content" id="education-content">
            <!-- Familly, Friends & Colleagues will be here -->
        </div>
    </div>

    <div class="info-section" id="education-info">
        <h2>Education & Work</h2>
        <div class="info-content" id="education-content">
            <!-- Education and work info will be here -->
        </div>
    </div>

    <div class="info-section" id="social-info">
        <h2>Social Media & Interests</h2>
        <div class="info-content" id="social-content">
            <!-- Social media and interests will be here -->
        </div>
    </div>

    <div class="info-section" id="social-info">
        <h2>Related accounts</h2>
        <div class="info-content" id="social-content">
            <!-- Other persons related to the focused person will be here -->
        </div>
    </div>

    <!-- Etc... -->

</body>
</html>
